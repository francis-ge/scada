<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>

<!-- easyUI -->
<link href="../jquery-easyui-1.4.4/themes/bootstrap/easyui.css"
	rel="stylesheet">
<link href="../jquery-easyui-1.4.4/themes/icon.css" rel="stylesheet">

<style type="text/css">
* {margin: 0;padding: 0;}
</style>

</head>

<body>
	<table id="table">
	</table>
	<div id="dialog" title="1" modal="true" draggable="false"
		class="easyui-dialog" closed="true" style="width: 280px;">
		<form id="form" action="" method="post">
			<input type="hidden" name="fun.id" value="" />
			<table>
				<tr>
					<td>风机名称:</td>
					<td><input type="text" name="fun.name" class="easyui-textbox"
						required="true" validType="midLength[1,10]"
						missingMessage="风机名称必填!" invalidMessage="风机名称必须在1到10个字符之间!"
						value="" /></td>
				</tr>
				<tr>
					<td>主控类型：</td>
					<td><select id="plcType" name="fun.plcType.id"
						class="easyui-combobox" required="true"
						missingMessage="主控类型必填!" style="width:180px;" 
						url="SHARPOWER_SCADA/ajaxAllPlcType" valueField="id" 
						textField="name" value="" ></select>
					</td>
				</tr>
				<tr>
					<td>主控地址:</td>
					<td><input type="text" name="fun.address"
						class="easyui-textbox" required="true"
						missingMessage="主控地址必填!" value="" /></td>
				</tr>
				<tr>
					<td>所属分组:</td>
					<td><input type="text" name="fun.line"
						class="easyui-textbox" required="true"
						missingMessage="所属分组必填!" value="" /></td>
				</tr>
				<input type="hidden" name="fun.windFarm.id" value="1" />
				<tr align="center">
					<td colspan="2">
						<a id="submitBtn" class="easyui-linkbutton">确定</a>
						<a id="closeBtn"  class="easyui-linkbutton">关闭</a>
					</td>
				</tr>
			</table>
		</form>
	</div>
	
	<form id='form1' style='display:none' target='' method='post' action='' ajax='false'>
		<input type='hidden' name='fields' />
		<input type='hidden' name='titles' />
	</form>
	
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../jquery-easyui-1.4.4/jquery.min.js" charset="utf-8"></script>

<!-- easyUI -->
<script src="../jquery-easyui-1.4.4/jquery.easyui.min.js"
	charset="utf-8"></script>
<script src="../jquery-easyui-1.4.4/locale/easyui-lang-zh_CN.js"
	charset="utf-8"></script>

<script type="text/javascript">
	var flag='';
	$(function() {
		$('#table').datagrid({
			url : 'SHARPOWER_SCADA/ajaxAllfun',
			fitColumns : true,//列自适应宽度
			striped : true,//条纹背景
			rownumbers: true,//显示行号
			idField : 'id',
			method : 'post',
			columns : [ [ {
				field : 'id',
				title : 'ID',
				width : 100,
				align : 'right',
				checkbox: true
			}, {
				field : 'name',
				title : '风机名称',
				width : 100,
				align : 'center'
			}, {
				field : 'plcType.name',
				title : '主控类型',
				width : 100,
				align : 'center',
				formatter: function(value,row,index){
					return row.plcType.name;
				}
			}, {
				field : 'address',
				title : '主控地址',
				width : 100,
				align : 'center'
			}, {
				field : 'line',
				title : '分组',
				width : 100,
				align : 'center'
			} ] ],
			toolbar : [ {
				text : '添加',
				iconCls : 'icon-add',
				handler : function() {
					flag='addFun';
					$('#dialog').dialog('setTitle', 
						 '添加风机'
					);
					$('#form').form('reset');
					$('#form').form('load',{'fun.id':null});
					$('#dialog').dialog('open');
				}
			}, '-', {
				text : '删除',
				iconCls : 'icon-remove',
				handler : function() {
					var rows= $('#table').datagrid('getSelections');
					if(rows.length>0){
						$.messager.confirm('确认对话框', 
										   '确实要删除这'+rows.length+'项吗？',
										   function(re){
														if(re){
														var ids='';
														for(var i=0; i<rows.length; i++ ){
															ids = ids + ',' + rows[i].id;
														}
														ids = ids.substring(1, ids.length);
														$.post("SHARPOWER_SCADA/ajaxDeleteFun", 
																{ids:ids}, 
																function(info){
																	info = eval("("+info+")");
																	$.messager.show({title:'我的消息',msg:info.resulte,showType:'slide'});
																	$('#table').datagrid('reload');
																	$('#table').datagrid('clearChecked');
																}
														);
																
														}
											}				
						);
					
					}else{
						$.messager.alert({title : '我的消息', msg : '请至少选择一项。'});
					}
				}
			}, '-', {
				text : '编辑',
				iconCls : 'icon-edit',
				handler : function() {
					flag = 'editFun';
					var rows = $('#table').datagrid('getSelections');
					
					if(rows.length==0){
						$.messager.alert({title : '我的消息', msg : '请选择一项。'});
					}else if(rows.length>1){
						$.messager.alert({title : '我的消息', msg : '只能编辑一行。'});
						$('#table').datagrid('reload');
						$('#table').datagrid('clearChecked');
					}
					else{
						$('#dialog').dialog('setTitle', '编辑风机信息');
						$('#form').form('reset');
						$('#dialog').dialog('open');
						$('#form').form('load', {'fun.id':rows[0].id,
												'fun.name':rows[0].name,
												'fun.plcType.id':rows[0].plcType.id,
												'fun.address':rows[0].address,
												'fun.type':rows[0].type,
												'fun.line':rows[0].line});
						}
					}
				}, '-', {
					text : '导出',
					iconCls : 'icon-save',
					handler : function() {
						$.messager.confirm('确认对话框', '确定要保存该报表吗？', function(r){
							if (r){
								//获取表头信息
								var header = $('#table').datagrid('options').columns[0];
								var fields = "";
								var titles = "";
								for(var i = 0;i<header.length;i++){
									var field = header[i].field;
									var title = header[i].title;
									var hiddenFlag = header[i].hidden;
									if(!hiddenFlag){
										var dh = (i == (header.length -1) ? "" :",");
										fields = fields + field + dh;
										titles = titles + title + dh;
									}
								}
								//向后台发送请求  
								$('#form1').form('load',{fields:fields,titles:titles});
								
								$('#form1').form('submit',{url:'../funExcelFile'});
							}
						});

					}
				}
			 ]

		});
		
		$('#submitBtn').click(function(){
			$.messager.progress();	// 显示进度条
			$('#form').form('submit', {
				url:flag=='addFun'?'SHARPOWER_SCADA/ajaxAddfun':'SHARPOWER_SCADA/ajaxEditFun',
				onSubmit: function(){
					var isValid = $(this).form('validate');
					if (!isValid){
						$.messager.progress('close');	// 如果表单是无效的则隐藏进度条
					}
					return isValid;	// 返回false终止表单提交
				},
				success: function(info){
					$.messager.progress('close');	// 如果提交成功则隐藏进度条
					info = eval("("+info+")");
					$.messager.show({title:'我的消息',msg:info.resulte,showType:'slide'});
					$('#table').datagrid('reload');
				}
			});
			
			});
	
	/**
	 * 关闭窗口方法
	 */
	$('#closeBtn').click(function(){
		$('#dialog').dialog('close');
	});

});
	
</script>	
</body>
</html>
