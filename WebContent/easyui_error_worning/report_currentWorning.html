<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    
    <title></title>
    
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<!-- easyUI -->
	<link href="../jquery-easyui-1.4.4/themes/bootstrap/easyui.css" rel="stylesheet">
	<link href="../jquery-easyui-1.4.4/themes/icon.css" rel="stylesheet">
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
	<script src="../jquery-easyui-1.4.4/jquery.min.js" charset="utf-8"></script>
	
	<!-- easyUI -->
	<script src="../jquery-easyui-1.4.4/jquery.easyui.min.js" charset="utf-8"></script>
	<script src="../jquery-easyui-1.4.4/locale/easyui-lang-zh_CN.js" charset="utf-8"></script>
	
	<style type="text/css">
		* {margin: 0; padding: 0;}
	</style>

	<script type="text/javascript">
		$(function(){
			$('#datagrid').datagrid({
				toolbar:'#toolBar',
				url:'SHARPOWER_SCADA/ajaxGetCurrentWorning',
				idField:'id',
				fit:true,
				striped:true,
				fitColumns:true,
				singleSelect:true,
				rownumbers: true,
				columns : [ [ {
					field : 'id',
					title : 'ID',
					width : 50,
					align : 'center',
					hidden: true
				}, {
					field : 'fun.name',
					title : '风机名称',
					width : 150,
					align : 'center',
					formatter: function(value,row,index){
						return row.fun.name;}
				},{
					field : 'funTroubleVariable.code',
					title : '代码',
					width : 100,
					align : 'center',
					formatter: function(value,row,index){
						return row.funTroubleVariable.code;}
				},{
					field : 'startTime',
					title : '发生时间',
					width : 120,
					align : 'center'
				},{
					field : 'endTime',
					title : '结束时间',
					width : 120,
					align : 'center'
				},{
					field : 'funTroubleVariable.description',
					title : '描述',
					width : 200,
					align : 'center',
					formatter: function(value,row,index){
						return row.funTroubleVariable.description;}
				}
				]]
			});
			
			$('#funSelect').combobox({
				onChange:function(){
					$('#datagrid').datagrid('loadData',{ total:0, rows:[] });
				}
			})
			
			$('#SubmitBtn').click(
					function(){
						$('#datagrid').datagrid('loadData', { total:0, rows:[] });
						
						var isValid = $('#from1').form('validate');
						if (!isValid){
							return false;	// 返回false终止表单提交
						}

						$('#datagrid').datagrid('load', serializeForm($('#from1')));
						
					}
				);
			
			$('#saveBtn').click(
					function(){
						$.messager.confirm('确认对话框', '确定要保存该报表吗？', function(r){
							if (r){
								//获取表头信息
								var header = $('#datagrid').datagrid('options').columns[0];
								var fields = "";
								var titles = "";
								for(var i = 0;i<header.length;i++){
									var field = header[i].field;
									var title = header[i].title;
									var hiddenFlag = header[i].hidden;
									
									if(!hiddenFlag){
										var dh = (i == (header.length -1) ? "" :",");
										fields = fields + field + dh;
										titles = titles + title + dh;
									}
								}
								
								var queryParams = $('#datagrid').datagrid('options').queryParams;

								$.post('SHARPOWER_SCADA/ajaxGetCurrentWorning', queryParams, function(data){
									//向后台发送请求  
									$('#form2').form('load',{fields:fields,titles:titles,excelData:data});
									
									$('#form2').form('submit',{url:'../excelFileAction'});
								});
								
							}
					})	
				});
			
		})
		
		//js方法：序列化表单 			
		function serializeForm(form){
			var obj = {};
			$.each(form.serializeArray(),function(index){
				if(obj[this['name']]){
					obj[this['name']] = obj[this['name']] + ','+this['value'];
				} else {
					obj[this['name']] =this['value'];
				}
			});
			return obj;
		}
		
	</script>

  </head>
  
  <body>

		<table id ="datagrid" >  
		</table>
		
		<div id="toolBar" style="height:25px,overflow:hidden" >
				<form id="from1" method="post" style="display: inline;">   
					选择风机：<select id="funSelect" name="funId" class="easyui-combobox" style="width:200px;" 
							url="SHARPOWER_SCADA/ajaxAllfun"  required="true" missingMessage="风机必选!" 
							valueField="id" textField="name">
							</select>
							<a id="SubmitBtn" class="easyui-linkbutton" href="javascript:void(0)" data-options="iconCls:'icon-search'">查询</a>
				</form>
				<a id="saveBtn" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-save'" style="display:inline-block;">导出</a>
		</div>
		
		<form id='form2' style='display:none' target='' method='post' action='' ajax='false'>
			<input type='hidden' name='fields' />
			<input type='hidden' name='titles' />
			<input type='hidden' name='excelData' />
		</form>	
  </body>

</html>
